name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master
      - pipelines

jobs:
  checkout_Repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  setup_nodejs:
    needs: checkout_Repository
    runs-on: ubuntu-latest
    steps:      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

  install_packages:
    needs: setup_nodejs
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          cd public
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

  build_project:
    needs: install_packages
    runs-on: ubuntu-latest
    steps:      
      - name: Build project
        run: |
          cd public
          npm run build

  upload_artifacts:
    needs: build_project
    runs-on: ubuntu-latest
    steps:       
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Angular-SPA
          path: public/dist/jsswangular  # Adjusted the path to match your project structure

  download_and_deploy:
    needs: [upload_artifacts, checkout_Repository]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: Angular-SPA

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OTPT_777E0 }}
          channelId: live
          projectId: otpt-777e0
