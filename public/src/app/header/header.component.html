                                <div class="header-info-left d-flex">
                                    <ul *ngIf="headerData && headerData.length > 0" class="text-center">

                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2" *ngIf="headerData && headerData.length > 0" >
                                <div class="logo" >
                                    <a href="index.html"><img src="{{this.headerData[0].image}}" width="200px" alt=""></a>
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10">
                                <div class="menu-wrapper  d-flex align-items-center justify-content-end">
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">                                                                                          
                                                <li *ngFor="let x of RoutesData">
                                                    <a [href]="x.link">{{ x.name }}</a>
                                                  </li>
                                            </ul>
                                        </nav>
                                    </div>
                                   
                                </div>
                            </div> 
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
